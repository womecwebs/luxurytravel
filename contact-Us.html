    <title>Contact Us | Luxury Paradise Travel</title>
    <meta
      name="description"
      content="Get in touch with us for travel inquiries, partnerships, or customer support."
    />

    <!-- font for css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500;700&display=swap"

  <body>
    <div class="container contact">
      <h2 class="heading">Contact Us</h2>
      <p>
        Have questions about luxury travel? Need a custom VIP trip planned? Fill
        out the form below or email us at
        <span class="heading">traveltrends11@gmail.com</span>.
      </p>

      <form
        action="mailto:traveltrends11@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="contact-btn">Send Message</button>
      </form>
    </div>
  </body>
